<div class="appPlayerContainer">
  <app-player
    (click)="openSelectContainer(i)"
    *ngFor="let player of game.players; let i = index"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
    [playerImage]="game.playerImages[i]"
    class="playerPosition hide-mobile"
  ></app-player>
</div>

<div class="appPlayerMobileContainer">
  <app-player-mobile
    (click)="openSelectContainer(i)"
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'left.px': 100 + i * 90 }"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
    [playerImage]="game.playerImages[i]"
    class="hide-desktop"
  >
  </app-player-mobile>
</div>

<div class="field">
  <div class="cardStack">
    <!-- Card stack -->
    <img
      *ngFor="let c of [1, 2, 3, 4]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/cards/card_cover.png"
    />

    <!-- Top Card on stack -->
    <img
      (click)="takeCard()"
      class="topCard"
      style="right: 25px"
      src="assets/cards/card_cover.png"
    />

    <!-- Stack for played Cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="playedCards"
      src="assets/cards/{{ card }}.png"
    />

    <!--  Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pickCard"
      style="right: 25px"
      src="assets/cards/{{ game.currentCard }}.png"
    />
  </div>

  <button
    (click)="openDialog()"
    class="btn-add"
    *ngIf="!gameOver"
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<app-game-info
  *ngIf="!gameOver"
  [card]="game.currentCard"
  class="pinBottom"
></app-game-info>

<div class="gameover" *ngIf="gameOver">
  <img src="assets/game_over.svg" />
  <button routerLink="/" mat-fab>PLAY AGAIN</button>
</div>
